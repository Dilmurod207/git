{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-4">
            {% for book in kitaplar %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
              <a class="block relative h-48 rounded overflow-hidden">
                <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{book.image.url}}">
              </a>
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{book.author}}</h3>
                <a href="{% url 'detail' book.id %}"><h2 class="text-white title-font text-lg font-medium">{{book.book_name}}</h2></a>
                <p class="mt-1">${{book.price}}</p>
              </div>
              
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
    
</body>
</html>


{% endblock %}
